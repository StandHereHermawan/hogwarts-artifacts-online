<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cross Origin Resource Sharing</title>
</head>
<body>
<script>
    fetch('http://localhost:8080/api/v1/users/login',{
        method: 'POST',
        headers: {
            Authorization: 'Basic ' + btoa('Agus:123456')
        }
    })
      .then((response) => response.json())
      .then((data) => {
          console.log('Success: ' + data)
      })
        .catch((error) => {
            console.log(error)
        })
</script>
</body>
</html>
